<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>
              Owen Finnias Dennehy
              <small> Multi-Instrumentalist / Producer / DJ </small>
            </h1>
          </div>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">Home</a>
            <div
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="portfolio.html"
                    >Portfolio <span class="sr-only">(current)</span></a
                  >
                </li>
               
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Eclectronics<span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="http://example.com"
                    id="navbarDropdownMenuLink"
                    data-toggle="dropdown"
                    >Booking</a
                  >
                  <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <a class="dropdown-item" href="#">Evil Shit</a>
                    <a class="dropdown-item" href="#">Church Records</a>
                    <a class="dropdown-item" href="#">Melting of the Minds</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"
                      >Lessons</a
                    >
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>
            Lets Connect
          </h3>
          <form role="form">
            <div class="form-group">
              <label for="exampleInputEmail1">
                Email address
              </label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">
                Message
              </label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputFile">
                File input
              </label>
              <input
                type="file"
                class="form-control-file"
                id="exampleInputFile"
              />
              <p class="help-block">
                Please send me a demo!
              </p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> sign up for the newsletter
              </label>
            </div>
            <button type="submit" class="btn btn-outline-danger">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 fixed-bottom">
          <a href="https://soundcloud.com/finniasfunks" >
          <button type="button" class="btn btn-outline-danger">Soundcloud</button>
          <a href="https://bandcamp.com/" >
          <button type="button" class="btn btn-outline-danger">Bandcamp</button>
          <a href="https://www.instagram.com/finnias_funks/?hl=en" >
            <button type="button" class="btn btn-outline-danger">Instagram</button>
         </a>  
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
